<style>
    html, body{
    position: relative;
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 18px;
    height: 100vh;
    background-color: rgb(248, 247, 247);
    overflow-X: hidden;
    min-width: 300px;
    box-sizing: 0;
    text-align: center;
}
body{
    background-image: url(/img/office-orcamento-m.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}
:root {
    --font-primary: 'Baloo 2', 'cursive', sans-serif;
    --font-secundary:'Josefin Slab', sans-serif;
    --font-action: 'Mulish', sans-serif;
}
p{
    font-family: var(--font-secundary);
    font-size: 1.2rem;
    margin-top: 1rem;
    color:darkmagenta;
    font-weight: bold;
}
h2{
    max-width: 700px;
    margin: 2rem auto;
    font-family: var(--font-primary);
    line-height: 2.5rem;
    font-size: 2.5rem;
    color: #f0f0ef;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.507);
}
div{
    position: absolute; 
    width: fit-content; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    background-color: rgba(252, 252, 252, 0.068);
    border: 1px solid rgb(218, 16, 201);
    border-radius: 5px;
    padding: 2rem;
    box-shadow: .5px 1px 5px rgba(0, 0, 0, 0.349);
}
input{
    font-family: var(--font-action);
    font-size: 1.3rem;
    line-height: 1rem;
    margin-bottom: 1rem;
    height: 30px;
    caret-color: darkmagenta;
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.288);
}
::placeholder{ 
    padding-left: .2rem;
}
input[type="submit"]{
    border-radius: 5px;
    font-size: 1.2rem;
    width: 90px;
    height: 35px;
}
input[type="submit"]:hover{
    background-color: white;
    font-weight: bold;
}
a{
    color:white; border: 1px solid white; padding: 7px 5px 5px 5px; background-color: rgba(139, 0, 139, 0.404); text-decoration: none;
}
a:hover{
    background-color: rgba(139, 0, 139, 0.158);
}
@media (max-width: 750px){
    div{
        background-color: transparent;
        border: none;
    }
}
</style>
