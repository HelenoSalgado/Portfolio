        .sessao-orcamento{ 
    position: relative;
    margin: 0 auto;
    max-width: none;
    min-height: 100vh;
    background-image: url(/img/office-orcamento.jpg); 
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.img-orcamento{
    position: relative;
    width: 100%;
}
.orcamento-wrapper{
    position: relative;
    background-color: rgba(255, 255, 255, 0.164);
    box-shadow: .1rem .1rem .3rem rgba(46, 45, 45, 0.788);
}
.sessao-orcamento form{
    margin: 4rem;
    display: grid;
    grid-template-columns: auto 1fr;
    column-gap: 1rem;
    row-gap: 2rem;
}
.sessao-orcamento label{
    font-family: var(--font-secundary);
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffffff;
}
.sessao-orcamento input[type="number"]{
    font-family: var(--font-secundary);
    width: 4rem;
    font-size: 2rem;
    outline: none;
    border-radius: 7px;
    border: none;
    padding: .3rem;
}
.sessao-orcamento input[type="radio"]{
    margin-top: 1.5rem;;
}
.range-{
    margin-right: 1rem;
}
.sessao-orcamento label#preco{
    font-style: oblique;
}
.btn-orcamento{
    cursor: pointer;
    text-transform: uppercase;
    padding: .5rem;
    grid-column: 2;
}

        <section class="sessao-orcamento" data-aos="fade-up" id="orcamento">
            <div class="orcamento-wrapper">
                <form action="https://formsubmit.co/helenosalgado19@gmail.com" method="post">
                    <input type="hidden" name="_next" value="https://helenosalgado.github.io/Portfolio/orcamento-form.html">
                    <label for="qtde">Quantidade de Páginas</label>
                    <input type="number" min="1" name="qtde"  id="qtde" placeholder="1">
                    <div>
                     <input type="checkbox" name="js" id="js">
                     <label for="js">Preciso de um Script JS</label>   
                    </div>
                    <br>
                    <label style="display:none">Layout</label>
                    <div class="group-layout">
                    
                        <input type="radio" name="layout" id="layout-sim">
                        <label for="layout-sim">Preciso de um Layout</label>
                    
                    <br>
                    
                        <input type="radio" name="layout" id="layout-nao">
                        <label for="layout-nao">Já tenho um Layout</label>
                    </div>
                    <br>
                     <label for="prazo">Prazo</label>
                     <input type="range" class="range-" name="prazo" id="prazo" min="1" max="10">
                     <label id="preco">R$ 0,00</label>
                     <button class="btn btn-orcamento" type="submit">Enviar</button>
                     <input type="hidden" name="_captcha" value="false">
                     <input type="hidden" name="_autoresponse" value="Recebi sua mensagem, logo em breve darei uma resposta. Obrigado!">
                </form>
            </div>
